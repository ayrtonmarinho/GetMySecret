<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetMySecret</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/front-end/css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
  </head>
  <body>
    <div class="container">
      <img class="logotipo" src="/front-end/imgs/GetMySecretLogo.png" alt="" />
      <div class="index-text">
        <p>Me conte seu segredo!</p>
      </div>
      <div class="container-buttons">
        <button id="criarSegredo" onclick="goToCreate()">
          Guardar Segredo
        </button>
        <button id="revelarSegredo" onclick="goToGet()">Revelar Segredo</button>
      </div>
    </div>
    <footer>
      <p class="footer-text">
        Developed by
        <a href="https://www.linkedin.com/in/ayrtonmarinho/">Ayrton Marinho </a
        >| Source Project on <a href="http://">GITHUB</a>
      </p>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
